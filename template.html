<div class="row">
  <!-- Success and Error Messages for the user --> 
  <!-- Question, task id, photo and action buttons for answering the question-->
  <div class="span11 offset1">
    <div id="success" class="alert alert-success" style="display:none;">
      <a class="close">×</a>
      <strong>Well done!</strong> Your answer has been saved</strong>
    </div>
    <div id="finish" class="alert alert-success" style="display:none;">
      <strong>Congratulations!</strong> All the tasks have been completed!</strong>
      <br/>
      <div class="alert-actions">
              <a class="btn small" href="/">Go back</a>
              <a class="btn small" href="/app">or, Check other applications</a>
      </div>
    </div>
    <div id="error" class="alert alert-error" style="display:none;">
      <a class="close">×</a>
      <strong>Error!</strong> Something went wrong, please contact the site administrators</strong>
    </div>
  </div>

  <div class="span11 offset1">
    <div id="question">
      <h1>Select the names that match the name below</h1>
      <p><span class="label label-warning"><span class="task-id"></span></span>
      <h3><span class="canonical-name"></span></h3>
      <ul class="canonical-names">
      </ul>

      <h3>Click the items below that match</h3>
      <div class="all-names">
      </div>
    </div>
    <div id="answer">
        <button class="btn btn-success" onclick="submitTask()"><i class="icon-check icon-white"></i> Happiness</button>
        <button class="btn" onclick="pybossa.newTask('identify').done(function(data) {loadData(data)})">Get another name</button>
    </div>

  </div>
</div>
<script src="/static/js/throbber/throbber.js"></script>
<script src="/static/js/pybossa/pybossa.js" type="text/javascript"></script>
<script src="/static/js/d3/d3.v2.min.js"></script>
<script src="/static/js/d3.layout.cloud.js"></script>
<!-- PyBossa interface -->
<script>

function levenshtein(s1, s2) {
    // Calculate Levenshtein distance between two strings  
    // 
    // version: 1109.2015
    // discuss at: http://phpjs.org/functions/levenshtein
    // +            original by: Carlos R. L. Rodrigues (http://www.jsfromhell.com)
    // +            bugfixed by: Onno Marsman
    // +             revised by: Andrea Giammarchi (http://webreflection.blogspot.com)
    // + reimplemented by: Brett Zamir (http://brett-zamir.me)
    // + reimplemented by: Alexander M Beedie
    // *                example 1: levenshtein('Kevin van Zonneveld', 'Kevin van Sommeveld');
    // *                returns 1: 3
    if (s1 == s2) {
        return 0;
    }
 
    var s1_len = s1.length;
    var s2_len = s2.length;
    if (s1_len === 0) {
        return s2_len;
    }
    if (s2_len === 0) {
        return s1_len;
    }
 
    // BEGIN STATIC
    var split = false;
    try {
        split = !('0')[0];
    } catch (e) {
        split = true; // Earlier IE may not support access by string index
    }
    // END STATIC
    if (split) {
        s1 = s1.split('');
        s2 = s2.split('');
    }
 
    var v0 = new Array(s1_len + 1);
    var v1 = new Array(s1_len + 1);
 
    var s1_idx = 0,
        s2_idx = 0,
        cost = 0;
    for (s1_idx = 0; s1_idx < s1_len + 1; s1_idx++) {
        v0[s1_idx] = s1_idx;
    }
    var char_s1 = '',
        char_s2 = '';
    for (s2_idx = 1; s2_idx <= s2_len; s2_idx++) {
        v1[0] = s2_idx;
        char_s2 = s2[s2_idx - 1];
 
        for (s1_idx = 0; s1_idx < s1_len; s1_idx++) {
            char_s1 = s1[s1_idx];
            cost = (char_s1 == char_s2) ? 0 : 1;
            var m_min = v0[s1_idx + 1] + 1;
            var b = v1[s1_idx] + 1;
            var c = v0[s1_idx] + cost;
            if (b < m_min) {
                m_min = b;
            }
            if (c < m_min) {
                m_min = c;
            }
            v1[s1_idx + 1] = m_min;
        }
        var v_tmp = v0;
        v0 = v1;
        v1 = v_tmp;
    }
    return v0[s1_len];
}

function draw(data, bounds) {
  scale = bounds ? Math.min(
      w / Math.abs(bounds[1].x - w / 2),
      w / Math.abs(bounds[0].x - w / 2),
      h / Math.abs(bounds[1].y - h / 2),
      h / Math.abs(bounds[0].y - h / 2)) / 2 : 1;
  var words = data;
  var text = vis.selectAll("text")
      .data(words, function(d) { return d.text.toLowerCase(); });
  text.transition()
      .duration(1000)
      .attr("transform", function(d) { return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")"; })
      .style("font-size", function(d) { return d.size + "px"; });
  text.enter().append("text")
      .attr("text-anchor", "middle")
      .attr("transform", function(d) { return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")"; })
      .style("font-size", function(d) { return d.size + "px"; })
      .on("click", function(d) {
        pickWord(d.text);
      })
      .style("opacity", 1e-6)
    .transition()
      .duration(1000)
      .style("opacity", 1);
  text.style("font-family", function(d) { return d.font; })
      .style("fill", function(d) { return fill(d.text.toLowerCase()); })
      .text(function(d) { return d.text; });
  var exitGroup = background.append("g")
      .attr("transform", vis.attr("transform"));
  var exitGroupNode = exitGroup.node();
  text.exit().each(function() {
    exitGroupNode.appendChild(this);
  });

  exitGroup.transition()
      .duration(1000)
      .style("opacity", 1e-6)
      .remove();
  vis.transition()
      .delay(1000)
      .duration(750)
      .attr("transform", "translate(" + [w >> 1, h >> 1] + ")scale(" + scale + ")");
}

function allowedNames() {
  var canonNames = $('.canonical-names li')
    .map(function () { return $(this).text() })
    .toArray();
  var filtered = allNames.filter(function (x) { 
    return canonNames.indexOf(x.name) === -1;
  });
  return filtered;
}

function pickWord(word) {
  $('.canonical-names').append('<li>' + word + '</li>');

  drawCloud();
}

function drawCloud() {
  layout
    .stop()
    .words(allowedNames())
    .start();
}

var backendUri = 'http://localhost:5001';

var fill = d3.scale.category20b();

var w = 960;
var h = 600;

var svg = d3.select(".all-names").append("svg")
  .attr("width", w)
  .attr("height", h);

var background = svg.append("g");
var vis = svg.append("g")
  .attr("transform", "translate(" + [w >> 1, h >> 1] + ")");

var layout = d3.layout.cloud()
  .size([w, h])
  .timeInterval(10)
  .text(function(d) { return d.name; })
  .font("Helvetica")
  .fontSize(function(d) { return d3.max([0, 30 - 0.7 * d.score]); })
  .rotate(0)
  .padding(1)
  .on("end", draw);

var canonical = {
  name: '',
  names: [],
  id: null
};
var allNames = [];

$('.canonical-names').on('click', 'li', function () {
  $(this).remove();
  drawCloud();
});

// Load the task data into the HTML skeleton
function loadData (data) {
    $(".task-id").text(data.task.id);
    $("#question .name").text(data.task.info.name);

    $.get(backendUri + '/canonical', {name: data.task.info.name})
      .done(function (resp) {
        canonical = resp;
        $('.canonical-names').empty();
        $(canonical.names).each(function () {
          $('.canonical-names').append('<li>' + this + '</li>');
        });
        $('.canonical-name').text(canonical.name);
      });

    $.getJSON(backendUri + '/names')
      .done(function (resp) {
        allNames = resp.map(function (n) {
          return {name: n, score: levenshtein(n, canonical.name)};
        });
        allNames.sort(function (a, b) { return a.score - b.score });
        drawCloud();
      })
}

// Saves the answer for the given task
function submitTask() {
  var task_id = $('.task-id').text();

  canonical.names = $('.canonical-names li')
    .map(function () { return $(this).text() })
    .toArray();

  console.log(canonical);

  $.ajax({
    url: backendUri + '/canonical/' + canonical.id,
    type: 'PUT',
    data: JSON.stringify(canonical),
    dataType: 'json',
    contentType: "application/json; charset=utf-8"
  });

  pybossa.saveTask( task_id, canonical).done( function(data) {
    // Show the feedback div
    $("#success").fadeIn(); 
    // Fade out the pop-up after a 1000 miliseconds
    setTimeout(function() { $("#success").fadeOut() }, 1000);
    // Request a new task
    pybossa.newTask('identify').done( function(data) { loadData(data) });
  });
}

// Uses the new API method to get a proper task to be shown!
pybossa.newTask('identify').done(function(data) { 
    loadData(data);
});
</script>
